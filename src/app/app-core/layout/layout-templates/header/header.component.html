<header class="row">
  <div class="col-sm-4 py-3">
    <span class="d-block"></span>
  </div>
  <div class="col-sm-4 col-4 text-center py-3">
    <h5 style="font: italic;">
      <span style="font: italic;">En-gage Connect</span>
    </h5>
  </div>
  <div class="col-sm-4 col-4" *ngIf="isAuth">
    <nav>
      <ul class="float-right mb-0 px-0">
        <li class="profile px-3 py-3">
          <span class="text-right mr-3">
            <h6 class="mb-0">{{userModel.firstName}} {{userModel.lastName}}</h6>
            <p class="mb-0">{{userModel.roleName}}</p>
          </span>
          <span class="profile-img d-block"></span>
        </li>
        <li class="admin pl-3 py-3">
          <a href="javascript:void(0);" class="logout d-block" (click)="logout()"></a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="row tile-section" *ngIf="isAuth">
  <ul class="nav nav-tabs col-sm-12 menutest">
    <li class="dropdown abc">
      <a class="dropdown-toggle outerlinkcolor" data-toggle="dropdown" href="#">Masters
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu ulb">
        <li class="nav-item">
          <a href="#" routerLink="/engage/school-master" class="innerlinkcolor">School Master</a>
        </li>

      </ul>
    </li>
    <li class="dropdown active abc">
      <a class="dropdown-toggle outerlinkcolor" data-toggle="dropdown" href="#">Transactions
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu ulb">
        <li class="nav-item">
          <a href="#" routerLink="/engage" class="innerlinkcolor">Geo Hierchy</a>
        </li>
      </ul>
    </li>

    <li class="abc">
      <a href="javascript:void(0);" class="outerlinkcolor">Reports</a>
    </li>

    <li class="dropdown abc">
      <a class="dropdown-toggle outerlinkcolor" data-toggle="dropdown" href="#">Settings
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu ulb">
        <li class="nav-item">
          <a href="javascript:void(0);" (click)="addGeoMapping()" class="innerlinkcolor">Add Geo Hierarchy</a>
        </li>
        <li class="nav-item">
          <a href="#" routerLink="user-master" class="innerlinkcolor">User Master</a>
        </li>
        <li class="nav-item">
          <a href="#" routerLink="reset-password" class="innerlinkcolor">Change Password</a>
        </li>
      </ul>
    </li>
  </ul>
