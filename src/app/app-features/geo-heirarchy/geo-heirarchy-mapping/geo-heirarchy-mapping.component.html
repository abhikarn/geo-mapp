<section class="row">
  <div class="main-content">
    <div class="heading-sec py-4 ">
      <div class="row">
        <div class="col-sm-6">
          <h5 class="mb-0 mr-3 d-inline">
            <span class="left-arrow-icon d-block float-left mr-2" style="cursor:pointer;" (click)="onCancelReset()"></span>{{segmentLabelText}}</h5>
        </div>
        <div class="col-sm-6 text-right" hidden="!editMode">
          <label>Last Updated Date :</label>
          <span class="date-lbl">11/11/2017</span>
        </div>
      </div>
    </div>
    <br>
    <div class="col-sm-12 py-4 form-container">
      <div class="row">
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_country" class='inputMaterial' required [(ngModel)]='geoMapping.country' (ngModelChange)="onOptionsSelected($event, 'country')">
                <option class='bar' *ngFor='let option of masters.CountryMaster' [value]="option">{{option}}</option>
              </select>
              <label for="dd_country">Country</label>
            </span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_zone" class='inputMaterial' required [(ngModel)]='geoMapping.zone' (ngModelChange)="onOptionsSelected($event, 'zone')">
                <option class='option' *ngFor='let option of masters.ZoneMaster' [value]="option">{{option}}</option>
              </select>
              <label for="dd_zone">Zone</label>
            </span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_branch" class='inputMaterial' required [(ngModel)]='geoMapping.branch' (ngModelChange)="onOptionsSelected($event, 'branch')">
                <option class='option' *ngFor='let option of masters.BranchMaster' [value]="option">{{option}}</option>
              </select>
              <label for="dd_branch">Branch</label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_state" class='inputMaterial' required [(ngModel)]='geoMapping.state' (ngModelChange)="onOptionsSelected($event, 'state')">
                <option class='option' *ngFor='let option of masters.StateMaster' [value]="option">{{option}}</option>
              </select>
              <label for="dd_state">State</label>
            </span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_supervisor" class='inputMaterial' required [(ngModel)]='geoMapping.supervisor' (ngModelChange)="onOptionsSelected($event, 'super')">
                <option class='highlight' *ngFor='let option of masters.SupervisorMaster' [value]="option">{{option}}</option>
              </select>
              <label for="dd_supervisor">Superviser</label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="group">
            <span class="ui-float-label">
              <input id="txt_marketingUser" class="inputMaterial" type="text" [(ngModel)]='geoMapping.marketingUser' maxlength="50" ng-trim="true"
                required>
              <label for="txt_marketingUser">Marketing Heirarchy</label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="group">
            <span class="ui-float-label">
              <p-multiSelect id="float-input" maxSelectedLabels="10" [options]="masters.CityMaster" [(ngModel)]="geoMapping.schools" styleClass="inputMaterial" defaultLabel=""
                required></p-multiSelect>
              <label for="float-input">School</label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-right">
          <hr class="my-4">
          <button type="button" class="btn secondary-btn mr-4" (click)="onCancelReset()">{{segmentButtonText}}</button>
          <button type="submit" class="btn primary-btn" (click)="saveData()">Save</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- <div #modal></div> -->
<p-confirmDialog header="Confirm" icon="fa fa-question-circle" width="600" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="yes" (click)="cd.accept()" class="mr-4"></button>
    <button type="button" pButton icon="fa-check" label="no" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
