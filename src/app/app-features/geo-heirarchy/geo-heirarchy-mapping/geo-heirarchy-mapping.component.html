<section class="row">
  <div class="main-content">
    <div class="heading-sec py-4 ">
      <div class="row">
        <div class="col-sm-6">
          <h5 class="mb-0 mr-3 d-inline">
            <span class="left-arrow-icon d-block float-left mr-2" style="cursor:pointer;" (click)="onCancelReset()"></span>{{segmentLabelText}}</h5>
        </div>
        <div class="col-sm-6 text-right" hidden="!editMode">
          <label>Last Updated Date :</label>
          <span class="date-lbl">11/11/2017</span>
        </div>
      </div>
    </div>
    <br>
    <div class="col-sm-12 py-4 form-container">
      <div class="row">
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_country" class='inputMaterial mandatory' required [(ngModel)]='geoMapping.countryId' (ngModelChange)="onOptionsSelected($event, 'country')">
                <option class='option' [value]="0">Select</option>
                <option class='option' *ngFor='let option of masters.countryMaster' [value]="option.id">{{option.name}}</option>
              </select>
              <label for="dd_country">Country
                <span style="color: red; padding-left: 2px;">*</span>
              </label>
            </span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_zone" class='inputMaterial mandatory' required [(ngModel)]='geoMapping.zoneId' (ngModelChange)="onOptionsSelected($event, 'zone')">
                <option class='option' [value]="0">Select</option>
                <option class='option' *ngFor='let option of masters.zoneMaster' [value]="option.id">{{option.name}}</option>
              </select>
              <label for="dd_zone">Zone
                <span style="color: red; padding-left: 2px;">*</span>
              </label>
            </span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_branch" class='inputMaterial mandatory' required [(ngModel)]='geoMapping.branchId' required (ngModelChange)="onOptionsSelected($event, 'branch')">
                <option class='option' [value]="0">Select</option>
                <option class='option' *ngFor='let option of masters.branchMaster' [value]="option.id">{{option.name}}</option>
              </select>
              <label for="dd_branch">Branch
                <span style="color: red; padding-left: 2px;">*</span>
              </label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_state" class='inputMaterial mandatory' required [(ngModel)]='geoMapping.stateId' required (ngModelChange)="onOptionsSelected($event, 'state')">
                <option class='option' [value]="0">Select</option>
                <option class='option' *ngFor='let option of masters.stateMaster' [value]="option.id">{{option.name}}</option>
              </select>
              <label for="dd_state">State
                <span style="color: red; padding-left: 2px;">*</span>
              </label>
            </span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_supervisor" class='inputMaterial mandatory' required [(ngModel)]='geoMapping.supervisorId' required (ngModelChange)="onOptionsSelected($event, 'super')">
                <option class='option' [value]="0">Select</option>
                <option class='highlight' *ngFor='let option of supervisorModels' [value]="option.id">{{option.name}}</option>
              </select>
              <label for="dd_supervisor">Superviser
                <span style="color: red; padding-left: 2px;">*</span>
              </label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="group">
            <span class="ui-float-label">
              <select id="dd_marketingUser" class='inputMaterial mandatory' required [(ngModel)]='geoMapping.marketingHierarchyUserId'
                required>
                <option class='option' [value]="0">Select</option>
                <option class='option' *ngFor='let option of  hierarchyUserModels' [value]="option.id">{{option.name}}</option>
              </select>
              <label for="dd_marketingUser">Marketing Heirarchy
                <span style="color: red; padding-left: 2px;">*</span>
              </label>
            </span>
            <!-- <span class="ui-float-label">
              <input id="txt_marketingUser" class="inputMaterial" type="text" [(ngModel)]='geoMapping.marketingHierarchyUser' maxlength="50"
                ng-trim="true" required>
              <label for="txt_marketingUser">Marketing Heirarchy</label>
            </span> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="group">
            <span class="ui-float-label">
              <p-multiSelect id="float-input" maxSelectedLabels="10" [options]="masters.schoolMaster" optionLabel="name" [(ngModel)]="geoMapping.schoolGeoHierarchyMappingViewModels"
                styleClass="inputMaterial mandatory" defaultLabel="" required></p-multiSelect>
              <label for="float-input">School
                <span style="color: red; padding-left: 2px;">*</span>
              </label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-right">
          <hr class="my-4">
          <button type="button" class="btn secondary-btn mr-4" (click)="onCancelReset()">{{segmentButtonText}}</button>
          <button type="submit" class="btn primary-btn" (click)="saveData()">Save</button>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #modal></ng-template>
