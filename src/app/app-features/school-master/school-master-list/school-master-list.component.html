<section class="row product-landing">
    <p-growl [(value)]="success" *ngIf=display life=3000></p-growl>
    <div class="main-content">
        <div class="product-segments">
            <div class="row">
                <div class="col-sm-6 sec-header">
                    <h5>School List</h5>
                </div>
                <div class="col-sm-6 text-right archive">
                    <span *ngIf="data">
                        <span class="clock"></span>
                        <a href="javascript:void(0);">View Archive</a>
                    </span>
                    <!-- <a href="#" class="view-archive-btn position-relative">View Archive</a> -->
                    <button type="button" class="btn view-btn" (click)="addSchool()">Add School</button>
                </div>
            </div>

            <div class="Content" style="padding-left: 15px;">
                <p-table [value]="schoolMasterList" [responsive]="true" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="colgroup" let-columns>
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col style="background-color:#FFD54F !important">
                        </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>School Name</th>
                            <th>State</th>
                            <th>Area</th>
                            <th>Source</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-school>
                        <tr>
                            <td>{{school.schoolName}}</td>
                            <td>{{school.stateName}}</td>
                            <td>{{school.area}}</td>
                            <td>{{school.source}}</td>
                            <td>{{school.approved ? 'Approved' : 'Pending' }}</td>
                            <td>

                                <i class="fa fa-edit" style="font-size:24px;cursor: pointer;" (click)="editSchool(school)"></i>
                                <!-- <button class="fa fa-pencil" type="button" (click)="doEdit(school)">Edit
                                    <i class="fa fa-edit"></i>
                                </button> -->
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                            <td [attr.colspan]="columns.length">
                                No records found
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <!-- <div class="col-sm-12" *ngIf="schoolMasters.length > 8">
                <app-pagination [total]="schoolMasters.length" (pageUpdate)="updatePage($event)"></app-pagination>
            </div> -->
            <!-- <br>
            <br> -->
        </div>
    </div>
</section>
